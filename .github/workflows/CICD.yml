name: CICD automation

on:
  push:
    branches: [ "main" ]

jobs: 
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package --file pom.xml

  depchecktest:
    runs-on: self-hosted
    needs: compile
    name: depecheck_test
    steps:
      - uses: actions/checkout@v4
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Project-Document'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'
          args: >
            --failOnCVSS 7
            --enableRetired

  security-scan:
    runs-on: self-hosted
    needs: depchecktest
    name: trivy
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy FS scan
        run: trivy fs --format table -o fs.report.json .

  Test-app:
    runs-on: self-hosted
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: mvn test

  build_project_sonar_scan:
    runs-on: self-hosted
    needs: Test-app
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for accurate diff analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build for Sonar 
        run: mvn package
        # By default the jar will be created in the target/ directory and it won't be accessible in the next job unless we upload it as an artifact.

        # Upload the jar as an artifact
      - name: upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }} 

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@v1 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: bank-app
 
  docker_build_push:
    runs-on: self-hosted
    needs: build_project_sonar_scan
    steps:
      - uses: actions/checkout@v4
      - name: Download jar artifact
        uses: Download-artifact/action@v4
        with:
          name: app-jar
          path: app
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: yogas4/bank-app:v1.0.0
          file: ./Dockerfile

  Deploy_to_Kubernetes:
    runs-on: self-hosted
    needs: docker_build_push
    steps:
      - uses: actions/checkout@v4
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_CONTENT" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}

      - name: Deploy to cluster
        run: kubectl apply -f k8s/ 