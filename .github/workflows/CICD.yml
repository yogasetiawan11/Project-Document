name: CICD automation

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package --file pom.xml

  depchecktest:
    runs-on: self-hosted
    needs: compile
    name: depecheck_test
    steps:
      - uses: actions/checkout@v4
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Project-Document'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Fix ownership of report files
        run: sudo chown -R $USER:$USER .

  security-scan:
    runs-on: self-hosted
    needs: depchecktest
    name: trivy
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy FS scan
        run: trivy fs --format table -o fs.report.json .

      - name: Install Gitleaks
        run: sudo apt-get install -y gitleaks unzip

      - name: Gitleaks scan
        run: gitleaks detect --source . -r gitleaks-report -f json

  Test:
    runs-on: self-hosted
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: mvn test

  sonar_scan:
    runs-on: self-hosted
    needs: Test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for accurate diff analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build for Sonar (must happen after checkout, before scan)
        run: mvn package -DskipTests

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} 

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@v1 
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
